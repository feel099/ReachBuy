{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

    {% block content %}
        <div class="container">
            <h1>Войдите!</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary">Войти</button>
            </form>
            <hr>
        <small class="text-muted">
            Еще не зарегистрированы? <a href="{% url 'register' %}">Пройти регистрацию</a>
        </small>

        </div>
        <br>
    {% endblock %}
