{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

    {% block content %}
        <div class="container">
            <h1>Форма регистрации</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary">Зарегистрироваться</button>
            </form>
        <hr>
        <small class="text-muted">
            Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a>
        </small>
        </div>
        <br>
    {% endblock %}
